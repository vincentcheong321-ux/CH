    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }

      .font-hand {
        font-family: 'Patrick Hand', cursive;
      }

      .whitespace-pre-wrap {
        white-space: pre-wrap;
      }
      
      @media print {
        @page {
          size: auto;
          margin: 15mm;
        }
        
        /* Hide scrollbars and body content */
        body {
          visibility: hidden;
          background-color: white;
          margin: 0;
          padding: 0;
          overflow: visible !important;
          height: auto !important;
        }

        /* The Printable Area Overlay */
        /* We use fixed positioning to ensure it takes over the viewport/page completely, ignoring parent layout constraints */
        #printable-area {
          visibility: visible !important;
          display: block !important;
          position: absolute; /* Changed to absolute to flow correctly across pages */
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          background: white;
          z-index: 9999;
        }

        /* Ensure everything inside is visible */
        #printable-area * {
          visibility: visible !important;
        }

        /* Strict hiding for non-printable elements */
        .no-print, .no-print * {
          display: none !important;
          height: 0 !important;
          width: 0 !important;
          margin: 0 !important;
          padding: 0 !important;
          visibility: hidden !important;
        }

        /* Table Styling for Print */
        table {
          width: 100% !important;
          border-collapse: collapse !important;
          font-size: 12px;
        }

        thead tr {
          background-color: #f3f4f6 !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        th, td {
          border: 1px solid #ddd !important;
          padding: 6px 8px !important;
          color: black !important;
        }

        /* Typography */
        h1, h2, h3, p, span {
          color: black !important;
        }

        /* Hide buttons/links */
        button {
          display: none !important;
        }
        
        a {
            text-decoration: none !important;
            color: black !important;
        }

        /* Textarea handling in print */
        textarea {
            display: none !important;
        }
      }
    </style>
